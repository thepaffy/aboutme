<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Christian (@thepaffy) Paffhausen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index">
        <meta name="author" content="Christian (@thepaffy) Paffhausen">
        <link href="http://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet" type="text/css">
        <link href="font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
        <script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <main>
            <div class="aboutbox">
                <div class="aboutbox-head">
                    <h1 class="aboutbox-name">Christian Paffhausen</h1>
                    <hr>
                </div>
                <div class="aboutbox-content">
                    <p>
                        Software developer
                    </p>
                </div>
                <div class="aboutbox-content">
                    <div class="aboutbox-info">
                        <a href="https://www.openstreetmap.org/#map=16/50.5505/7.4109" target="_blank"><i class="fa fa-map-marker fa-fw"></i>Waldbreitbach, Germany</a>
                    </div>
                    <div class="aboutbox-info">
                        <a href="http://www.ehrhardt-partner.com" target="_blank"><i class="fa fa-building fa-fw"></i>Ehrhardt + Partner GmbH &amp; Co. KG</a>
                    </div>
                </div>
                <div class="aboutbox-links">
                    <hr>
                    <ul class="aboutbox-buttons">
                        <li class="aboutbox-button"><a href="https://twitter.com/thepaffy" target="_blank"><i class="fa fa-twitter"></i>Twitter</a></li>
                        <li class="aboutbox-button"><a href="https://github.com/thepaffy" target="_blank"><i class="fa fa-github"></i>Github</a></li>
                        <li class="aboutbox-button"><a href="blog/"><i class="fa fa-newspaper-o"></i>Blog</a></li>
                        <li id="mailButton" class="aboutbox-button"><a href="javascript:void(0);"><i class="fa fa-envelope"></i>E-Mail me</a></li>
                    </ul>
                </div>
            </div>
        </main>
        <div id="mailWrapper" class="wrapper">
            <h2><i class="fa fa-envelope"></i>E-Mail me</h2>
            <h3 id="errorMailWrapper">Could not send mail!</h3>
            <form>
                <fieldset class="name">
                    <label class="label" for="name">Name:</label>
                    <input id="name" class="input" type="text" name="name" value="" maxlength="65">
                    <p id="errorName" class="error"></p>
                </fieldset>
                <fieldset class="email">
                    <label class="label" for="email">E-Mail address:</label>
                    <input id="email" class="input" type="text" name="name" value="" maxlength="254">
                    <p id="errorEmail" class="error"></p>
                </fieldset>
                <fieldset class="message">
                    <label class="label" for="message">Message:<span class="maxchars">[max. 1000 characters]</span></label>
                    <textarea id="message" class="input" name="message" ></textarea>
                    <p id="errorMessage" class="error"></p>
                </fieldset>
                <p class="disclaimer">The recipient of this message can respond directly to your email address.</p>
                <fieldset>
                    <label class="label" for="captcha">Captcha:</label>
                    <p id="captchaFunction">3 + 5 = ?</p>
                    <input id="captcha" class="input" type="text" name="captcha" value="" maxlength="3">
                    <p id="errorCaptcha" class="error"></p>
                </fieldset>
                <fieldset class="buttons">
                    <button id="cancelButton" type="button"><i class="fa fa-ban"></i>Cancel</button>
                    <button id="sendButton" type="button"><i class="fa fa-paper-plane"></i>Send</button>
                </fieldset>
            </form>
        </div>
        <div class="overlay"></div>
        <h3 id="successMail">I've got mail :-)</div>
    </body>
</html>
